version: '3'

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=scalewaywebsite
      - POSTGRES_USER=jaycee
      - POSTGRES_PASSWORD=jaycee
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
  web:
    build: .
    image: scalewaywebsite
    restart: unless-stopped
    expose:
      - 8080
    depends_on:
      - db
    #command: ["bash", "/jclock/wait-for-it.sh", "db:5432", "--", "python", "ScalewayWebsite/manage.py", "runserver", "0.0.0.0:8000"] #python ScalewayWebsite/manage.py runserver 0.0.0.0:8000
    command: /usr/local/bin/uwsgi --ini uwsgi_conf.ini --uid www-data --gid www-data
    links:
      - db
    volumes:
      - .:/jclock

  proxy:
    image: nginx
    restart: unless-stopped
    ports:
      #- "8081:80"
      - "80:80"
      - "443:443"
    links:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./uwsgi_params:/etc/nginx/uwsgi_params
      - ./key.pem:/etc/nginx/conf.d/key.pem
      - ./cert.pem:/etc/nginx/conf.d/cert.pem
      - ./:/jclock
    command: "bash -c '/usr/sbin/nginx -g \"daemon off;\"'"

volumes:
  postgres_data:
