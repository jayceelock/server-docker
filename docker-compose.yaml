version: '2'

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=scalewaywebsite
      - POSTGRES_USER=jaycee
      - POSTGRES_PASSWORD=jaycee
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432

  web:
    build: ./web
    image: scalewaywebsite
    restart: unless-stopped
    depends_on:
      - db
    command: /usr/local/bin/uwsgi --ini /jclock.co.uk/uwsgi_conf.ini --uid www-data --gid www-data
    links:
      - db
    volumes:
      - ./web/uwsgi_conf.ini:/jclock.co.uk/uwsgi_conf.ini
      - /var/www-data/ScalewayWebsite/:/var/www-data/ScalewayWebsite/
    expose:
      - 8080

  parse-dashboard:
    image: parse-dashboard
    build: ./parse-dashboard
    restart: unless-stopped
    expose:
      - 4040
    links: 
      - parse-server
    depends_on:
      - parse-server
    volumes:
      - ./parse-dashboard/config.json:/parse-dashboard/config.json 
    command: /usr/local/bin/parse-dashboard --mountPath=/dashboard --allowInsecureHTTP=1 --serverURL=https://jclock.co.uk/parse --appId=tagalong --masterKey=tagalong
    environment:
      - SERVER_URL=localhost
      - PARSE_DASHBOARD_USER_PASSWORD=jaycee
      - PARSE_DASHBOARD_USER_ID=jaycee

  parse-server:
    image: parse-server
    build: ./parse-server
    restart: unless-stopped
    expose:
      - 1337
    links:
      - db
    depends_on: 
      - db
    volumes:
      - ./parse-server/config.json:/parse-server/config.json
    command: /usr/local/bin/parse-server /parse-server/config.json

    #  gitlab:
    #image: gitlab
    #build: ./gitlab
    #restart: unless-stopped
    #expose:
    #  - 443
    #  - 80
    #  - 22
    #environment:
    #  GITLAB_OMNIBUS_CONFIG: |
    #      external_url 'https://jclock.co.uk/gitlab'
    #volumes:
    #  - /var/www-data/gitlab/config:/etc/gitlab
    #  - /var/www-data/gitlab/logs:/var/log/gitlab
    #  - /var/www-data/gitlab/data/:/var/opt/gitlab

  syncthing:
    image: syncthing
    build: ./syncthing
    restart: unless-stopped
    expose:
      - 8384
      - 22000
      - 21027/udp
    volumes:
      - /mnt/backup/SyncthingBackup/:/backup
    command: /usr/bin/syncthing -gui-address http://localhost:8384/

  proxy:
    image: proxy
    build: ./proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    links:
      - parse-dashboard
      - parse-server
      - web
        #    - gitlab
      - syncthing
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./proxy/uwsgi_params:/etc/nginx/uwsgi_params
      - /etc/letsencrypt/live/jclock.co.uk/privkey.pem:/etc/nginx/conf.d/key.pem
      - /etc/letsencrypt/live/jclock.co.uk/fullchain.pem:/etc/nginx/conf.d/cert.pem
      - /var/www-data/ScalewayWebsite/:/var/www-data/ScalewayWebsite/
    command: "bash -c '/usr/sbin/nginx -g \"daemon off;\"'"

volumes:
  postgres_data:
